<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matemáticos</title>
</head>
<body>
    <h1>Operadores Matemáticos</h1>
    
    <script>
        var n1 = 15;
        var n2 = 2;
        var result;


        // Numeros
        console.log("Numero 1 = " + n1 +  " Numero 2 = " + n2)
        
        //Calculos 
            
        // Soma
        result = n1 + n2;
        console.log("Soma é = " + result)
            
        // Subtração
        result = n1 - n2;
        console.log("Subtração é = " + result)

        // Multiplicação
        result = n1 * n2;
        console.log("Multiplicação é = " + result)

        //Divisão 
        result = n1 / n2;
        console.log("Divisão é = "  + result);

        // Potencia
        result = n1 ** n2
        console.log("Potencia é = " + result);

        //Modulo
        result = n1 % n2;
        console.log("Resto da divisão é = "  + result)

        //Increment 
        //console.log("Incremente = " + n1++)

        // decremente 
        //console.log("Decremente = " + n2--)

        //       15 + 2 / 2 = 16 
        result = (n1 + (n2 - 2) ) / n2
        console.log("Resultado = " +  result)


        //Pegar os Valores do usuario 
        var numero1 = prompt("Digite um valor: ")
        var numero2 = prompt("Digite outro valor: ")

        console.log("Numero 1: "  + numero1 + " Numero 2: " + numero2)

        result = Number.parseFloat(numero1) + Number.parseInt(numero2);

        console.log(typeof(Number(numero1)))
        console.log(Number.parseFloat(numero1)) // Number(var) //parseFloat(var) - parseInt(var)
        console.log("Soma é = " + result);



        // Convertendo para variavel
        console.log(typeof(result))
        console.log(typeof(String(result)) +  " = " + result  + numero1)
        console.log(typeof(result.toString()) +  " = " + result)
        
        // Tamanho da Variavel
        var texto = "Gabriel";
        console.log("Num caract " + texto.length);

    </script>
</body>
</html>
