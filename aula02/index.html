<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>
<body>
    <h1>Aula 02</h1>

    <script>
        var nome;
        var nomeCorreto;
        var telefone;
        //alert("Hello, world")

        // Receber dados
        nome = prompt("Digite seu nome:") // Alerta com um campo de texto ==> Vem sempre como uma STRING 
        nomeCorreto = confirm("Seu nome está correto, " + nome + " ?") // Alerta com botão de confirmação
        telefone = prompt("Digite seu telefone: ")

        // Exibir 
        console.log("Seu nome é: " + nome); // Exibir o nome
        console.log("Seu telefone é: " + telefone); // Exibir o telefone
        console.log("Seu nome está correto? " + nomeCorreto) // Exibe nomeCorreto (true or false)
        
        // " ", 0
        // null ==> ""
        // undefined => Não foi definido 
    </script>
</body>
</html>
