<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
    <style>
        #div1{
            background-color: red;
            width: 100px;
            height: 100px;
            padding: 20px;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="carregar()">
    <h1>Aula 05</h1>
    <div>
        <input type="number" name="txtNum1" onchange="change()">
        <input type="number" name="txtNum2" onfocus="alerta()">
        <br/>
        <button onclick="display()">Mostrar</button>
        <button onclick="somar()">Somar</button>
        <p id="mostrar"></p>
    </div>

    <!-- Exibir e Ocultar Div-->
    <button onclick="exibir()">Exibir</button>
    <button onclick="ocultar()">Ocultar</button>
    <div id="div1">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati nemo iste alias! Officia rem suscipit accusamus excepturi? Incidunt aut distinctio enim optio fugiat facere ipsum officiis aliquam error. Delectus, fugiat!</p>
    </div>

    <!-- Lampada -->
    <br/>
    <button onclick="acender()">Acender</button>
    <img src="./assets/img/lampOff.gif" id="img" onmouseover="hover()" 
    onmouseleave="console.log('saiu!')"
    onmousedown="console.log('Vai Quberar, Cuidado!')"
    onmousemove="console.log('Cuidado!')"
    onmouseup="console.log('Ufa!')"
    ondblclick="console.log('Quebrou!!! ;o ')">

    <button onclick="apagar()">Apagar</button>

    <br>
    <!-- Onsubmit -->
    <form onsubmit="login()" method="post" action="" name="fomrulario">
        Login <input type="text" name="txtName">
        Senha <input type="password" name="txtSenha">
        <input type="submit" value="Enviar">
    </form>

    <script>
        console.log("____________ EVENTOS _____________");
        
        function display(){
            /* 
                ***** Teste de Função *****
                alert('Funcionou?');
                console.log("Funcionou?");
            */
            var num1 = document.getElementsByName('txtNum1')[0].value;
            //console.log(num1);
            document.getElementById('mostrar').innerHTML += num1 + "<br/>";
            // parag.innerText = num1;
        }

        function somar(){
            // Captura o input
            var num1 = Number(document.getElementsByName('txtNum1')[0].value);
            var num2 = Number(document.getElementsByName('txtNum2')[0].value);
            // Captura o P
            var parag = document.getElementById('mostrar');
            // Soma
            var soma = num1 + num2;
            // Exibe 
            parag.innerHTML += `${num1} + ${num2} é  ${soma} <br/>`;
        }
    
        function alerta(){
            console.log('No Foco!');
        }

        function change(){
            console.log("Mudou!");
        }
    
        function carregar(){
            console.log("carregou a página. . .");
        }
  
        function exibir(){
            document.getElementById('div1').style.display = "block";
        }

        function ocultar(){
            document.getElementById('div1').style.display = "none";
        }

        function acender(){
            document.getElementById('img').src = "./assets/img/lamOn.gif";
        }
        function apagar(){
            document.getElementById('img').src = "./assets/img/lampOff.gif";
        }
        function hover(){
            console.log('opa!')
        }


        function login(){
            var login = document.getElementsByName('txtName')[0].value;
            var senha = document.getElementsByName('txtSenha')[0].value;
            console.log(login + senha);
            console.log("conectado");
        }
  </script>
</body>
</html>
